<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cards</title>
    <style>
        body {
            font-family: Calibri;
            padding: 70px;
            background-color: #f6f5f5;
            font-size: 45px;
        }
        span {
            padding: 10px 25px;
            background-color: rgb(230, 229, 229);
        }
        .red {
            color: red;
        }
        span:hover {

            background-color: rgb(216, 216, 216);
        }
    </style>
</head>
<body>
<p>Player 1:</p>
<span>2&clubs;</span>
<span class="red">9&hearts;</span>
<span class="red">6&hearts;</span>
<span class="red">A&diams;</span>
<span>Q&spades;</span>
<span>J&clubs;</span>
<p>Player 2:</p>
<span class="red">3&hearts;</span>
<span>A&clubs;</span>
<span>10&clubs;</span>
<span class="red">K&diams;</span>
<span>8&spades;</span>
<span class="red">3&hearts;</span>
</body>
</html>
