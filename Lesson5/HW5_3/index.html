<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Colors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>HTML Colors</h1>
<div class="blocks">
    <div class="block black">
        <h3>Black</h3>
        <p>#000000</p>
    </div>
    <div class="block red">
        <h3>Red</h3>
        <p>#FF0000</p>
    </div>
    <div class="block green">
        <h3>Green</h3>
        <p>#00FF00</p>
    </div>
    <div class="block blue">
        <h3>Blue</h3>
        <p>#0000FF</p>
    </div>
    <div class="block fuchsia">
        <h3>Fuchsia</h3>
        <p>#FF00FF</p>
    </div>
    <div class="block white">
        <h3>White</h3>
        <p>#FFFFFF</p>
    </div>
    <div class="block yellow">
        <h3>Yellow</h3>
        <p>#FFFF00</p>
    </div>
    <div class="block purple">
        <h3>Purple</h3>
        <p>#800080</p>
    </div>
    <div class="block maroon">
        <h3>Maroon</h3>
        <p>#800000</p>
    </div>
    <div class="block olive">
        <h3>Olive</h3>
        <p>#808000</p>
    </div>
</div>
</body>
</html>
