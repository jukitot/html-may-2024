<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW9_3_additional | Twitter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <div class="form-box">
        <div class="head">
            <p><b>New to Twitter?</b> Sign up</p>
        </div>

        <form>
            <input type="text" name="name" id="name" placeholder="Full name">
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="password" name="password" id="password" placeholder="Password">
            <div class="flex-right">
            <button type="submit">Sign up for Twitter</button>
            </div>
        </form>
    </div>
</main>

</body>
</html>
