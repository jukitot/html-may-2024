<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ДЗ9.1 | Вхід в особистий кабінет</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <div class="form-box">
    <div class="head"><h1>Вхід в особистий кабінет</h1></div>
        <form>
            <input type="text" name="name" id="name" placeholder="Логін або email">
            <input type="password" name="password" id="password" placeholder="Пароль">
            <div class="buttons">
                <label for="check"> Запам'ятати мене
                    <input type="checkbox" name="check" id="check">
                </label>
                <button type="submit">Вхід</button>
            </div>
        </form>
    </div>

</main>
</body>
</html>
