<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
        }

        .container {
            height: 100vh;
            display: grid;
            grid-template-rows: 1fr 3fr 1fr;
        }

        .container div:nth-child(odd) {
            background-color: #D9D9D9;
        }

        .container div:nth-child(even) {
            background-color: #A4A4A4;;
        }
    </style>
</head>
<body>
<div class="container">
    <div></div>
    <div></div>
    <div></div>
</div>
</body>
</html>
